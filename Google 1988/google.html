<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Google 1988/google.css">
    <title>Google</title>
</head>
<body>
    <!--Google Logo-->
    <div class="container">
        <img
            src="/Google 1988/img/google.jpg"
            width="350px"
            alt=""
        />
    </div>

    <!--Search Kutusu-->
    <div class="content"> 
        <p>Search the web using Google</p>
        <form>
            <div id="srch">
                <input type="search" id="site-search" name="q">
            </div>
            <div class="btn">
                <button type="button">Google Search</button>
                <button type="button">I'm feeling Lucky</button>
            </div>
        </form>
    </div>

    <!--Cards Box-->
    <div class="card_box">
        <div class="box1">
            <ul>
                <li><a href="#">Special Searches</a></li>
                <li><a href="#">Stanford Search</a></li>
                <li><a href="#">Linux Search</a></li>
            </ul>
        </div>
        <div class="box2">
            <ul>
                <li><a href="#">Help!</a></li>
                <li><a href="#">About Google</a></li>
                <li><a href="#">Company Info</a></li>
                <li><a href="#">Google! Logos</a></li>
            </ul>
        </div>
        <div class="box3">
            <label for="email">Get Google <br> updates monthly:</label>
            <br>
            <input type="email" id="email" size="30" placeholder="your e-mail" required>
            <br>
            <input type="button" value="Subscribe">
            <a href="#">Archieve</a>
        </div>
    </div>
    <!--Footer-->
    <footer>
      <p>Copyright &copy1998 Google Inc.</p>
    </footer>
</body>
</html>
